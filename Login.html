<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/Login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div id="Welcome_page">
        <div id="bg">
            <nav>
                <div id="logo">
                    <img src="images/LOGO.png" alt="Error" width="100" height="50">
                    <a href="/index.html">Hunger</a>
                </div>
            </nav>
            <div id="Login_form">
                <i class="ri-close-large-line"></i>
                <!-- <a id="cross" href="index.html"><i class="ri-close-large-line"></i></a> -->
                <div id="L">
                    <h1>Login</h1>
                </div>
                <div id="user">
                    <input type="Username" placeholder="Username">
                    <i class="ri-user-line"></i>
                </div>
                <br>
                <div id="pass">
                    <input type="Password" placeholder="Password" id="pass1">
                    <i class="ri-eye-line" id="eye"></i>
                </div>
                <br>
                <div>
                    <a href="Home.html">
                        <button id="login">LOGIN</button>
                    </a>
                </div>
                <div id="text">
                    <h3>New to Hunger?<a href="Signup.html">Sign up</a></h3>
                </div>
            </div>
        </div>
    </div>
    <script>
        const pass = document.getElementById("pass1");
        const eye = document.getElementById("eye")
        console.log(pass.type);
        eye.addEventListener("click", () => {
            if (pass.type === "password") {
                eye.classList.remove("ri-eye-line");
                eye.classList.add("ri-eye-off-line");
                pass.type = "text";
            }
            else {
                eye.classList.remove("ri-eye-off-line");
                eye.classList.add("ri-eye-line");
                pass.type = "password"
            }

        })

    </script>
</body>

</html>
